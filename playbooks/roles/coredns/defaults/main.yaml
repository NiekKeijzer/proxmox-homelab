---
coredns_user: coredns
coredns_group: coredns
coredns_version: "1.14.1"
coredns_port: 53
coredns_metrics_interface: "0.0.0.0"
coredns_health_port: 8080
coredns_health_interface: "0.0.0.0"
coredns_metrics_port: 9153

# DNS settings
cache_ttl: 30
forward_servers:
  - 1.1.1.1
  - 1.0.0.1

# Directories 
coredns_install_dir: "/opt/coredns"
coredns_config_dir: "/etc/coredns"

# Auto generated zones 
auto_zone_enabled: true
auto_zone_name: "burrow.casa"